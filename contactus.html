<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <style>
    /* Keep the same background image as your login page */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url("/Design\ page.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff; /* Default text color */
    }
    .container {
      margin-top: 100px;
    }
    /* Make the contact form card black */
    .card {
      background-color: #000;  /* Black card background */
      border: none;
      border-radius: 10px;
      padding: 20px;
    }
    /* White text within the card */
    .card h2 {
      color: #fff;
    }
    .form-control {
      background-color: #1a1a1a; /* Slightly lighter black for input fields */
      color: #fff;
      border: 1px solid #444;
    }
    .form-control::placeholder {
      color: #ccc;
    }
    .form-control:focus {
      background-color: #1a1a1a;
      box-shadow: none;
      border-color: #666;
    }
    /* A blue button that stands out against black */
    .btn-primary {
      border: none;
      background: linear-gradient(90deg, #9340ff, #ff3c5f);
      width: 100%;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #9340ff, #ff3c5f);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <h2 class="text-center mb-4">Contact Us</h2>
          <form action="contact_us.php" method="POST" id="contactForm">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                name="fullName"
                placeholder="Enter your full name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="5"
                placeholder="Enter your message"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              Send Message
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS and dependencies (CDN) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
